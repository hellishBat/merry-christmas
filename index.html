<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Merry Christmas!</title>
		<link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22256%22 height=%22256%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2220%22 fill=%22%239013fe%22></rect><text x=%2250%%22 y=%2250%%22 dominant-baseline=%22central%22 text-anchor=%22middle%22 font-size=%2284%22>ğŸ</text></svg>" />
		<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
		<link rel="stylesheet" href="styles/main.css" />
	</head>

	<body>
		<main class="main">
			<section class="section">
				<div class="container">
					<h1 class="section__title" data-aos="fade-down" data-aos-duration="2000">Tap on the box!</h1>
					<div class="present" data-aos="zoom-in" data-aos-duration="2000">
						<div class="present__lid">
							<span class="present__ribbon present__ribbon--vertical"></span>
						</div>
						<p class="present__text">
							Merry Christmas, <span class="present__name">Anthony!</span>
						</p>
						<div class="present__box">
							<span class="present__ribbon present__ribbon--horizontal"></span>
							<span class="present__ribbon present__ribbon--vertical"></span>
						</div>
					</div>
				</div>
			</section>
		</main>

		<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
		<script src="js/script.js"></script>
	</body>

</html>
